<h1>Checkout your order</h1>
<form id="checkout-form">
    <h1>Checkout your order</h1>
    
    <!-- Customer Information -->
    <div>
      <h2>Customer Information</h2>
      <div>
        <label for="customer-first-name">First Name</label>
        <input type="text" id="customer-first-name" name="customer-first-name" required>
      </div>
      <div>
        <label for="customer-last-name">Last Name</label>
        <input type="text" id="customer-last-name" name="customer-last-name" required>
      </div>
      <!-- <div>
        <label for="customer-company-name">Company Name (optional)</label>
        <input type="text" id="customer-company-name" name="customer-company-name">
      </div> -->
      <div>
        <label for="customer-email">Email</label>
        <input type="email" id="customer-email" name="customer-email" required>
      </div>
      <div>
        <label for="customer-phone-number">Phone Number</label>
        <input type="tel" id="customer-phone-number" name="customer-phone-number" required>
      </div>
    </div>
    
    <!-- Billing Address -->
    <div>
      <h2>Billing Address</h2>
      <div>
        <label for="billing-company-name">Company Name (optional)</label>
        <input type="text" id="billing-company-name" name="billing-company-name">
      </div>
      <div>
        <label for="billing-address-line-1">Address Line 1</label>
        <input type="text" id="billing-address-line-1" name="billing-address-line-1" required>
      </div>
      <div>
        <label for="billing-address-line-2">Address Line 2 (optional)</label>
        <input type="text" id="billing-address-line-2" name="billing-address-line-2">
      </div>
      <div>
        <label for="billing-state">State/Province</label>
        <input type="text" id="billing-state" name="billing-state" required>
      </div>
      <div>
        <label for="billing-postcode">Postal Code</label>
        <input type="text" id="billing-postcode" name="billing-postcode" required>
      </div>
      <div>
        <label for="billing-country">Country</label>
        <input type="text" id="billing-country" name="billing-country" required>
      </div>
    </div>
    
    <!-- Shipping Address -->
    <div>
      <h2>Shipping Address</h2>
      <div>
        <label for="shipping-receiver-first-name">Receiver First Name</label>
        <input type="text" id="shipping-receiver-first-name" name="shipping-receiver-first-name" required>
      </div>
      <div>
        <label for="shipping-receiver-last-name">Receiver Last Name</label>
        <input type="text" id="shipping-receiver-last-name" name="shipping-receiver-last-name" required>
      </div>
      <div>
        <label for="shipping-receiver-phone-number">Receiver Phone Number</label>
        <input type="tel" id="shipping-receiver-phone-number" name="shipping-receiver-phone-number" required>
      </div>
      <div>
        <label for="shipping-company-name">Company Name (optional)</label>
        <input type="      text" id="shipping-company-name" name="shipping-company-name">
    </div>
    <div>
      <label for="shipping-address-line-1">Address Line 1</label>
      <input type="text" id="shipping-address-line-1" name="shipping-address-line-1" required>
    </div>
    <div>
      <label for="shipping-address-line-2">Address Line 2 (optional)</label>
      <input type="text" id="shipping-address-line-2" name="shipping-address-line-2">
    </div>
    <div>
      <label for="shipping-state">State/Province</label>
      <input type="text" id="shipping-state" name="shipping-state" required>
    </div>
    <div>
      <label for="shipping-postcode">Postal Code</label>
      <input type="text" id="shipping-postcode" name="shipping-postcode" required>
    </div>
    <div>
      <label for="shipping-country">Country</label>
      <input type="text" id="shipping-country" name="shipping-country" required>
    </div>
  </div>
  
  <!-- Payment Information -->
  <!-- No need for functionality of payment, it's just for show -->
  <div>
    <h2>Payment Information</h2>
    <div>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" required>
    </div>
    <div>
      <label for="card-expiry">Card Expiry (MM/YY)</label>
      <input type="text" id="card-expiry" name="card-expiry" required>
    </div>
    <div>
      <label for="card-cvv">CVV</label>
      <input type="text" id="card-cvv" name="card-cvv" required>
    </div>
  </div>
  
  <!-- Submit Button -->
  <div>
    <input type="submit" value="Place Order">
  </div>
</form>
